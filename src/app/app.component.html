<div class="example-container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Algo Application</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="'side'" fixedTopGap="56">
      <mat-nav-list>
        @for (nav of fillerNav; track nav) {
        <a mat-list-item routerLink="{{ nav.url }}">{{ nav.name }}</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="min-w-screen h-screen!">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
